<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khul Ja Sim...Sim</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="header-container">
        Khul Ja Sim...Sim
    </div>
    <div class="main-container">
        <div class="pin-generation">
            <input type="text" id="randomPinGenerateInput">
            <button id="generateBtn">Generate</button>
        </div>
        <div class="pin-typing">
            <input type="text" id="userPinInput">
            <div class="all-button">
                <button id="btn7">7</button>
                <button id="btn8">8</button>
                <button id="btn9">9</button>
                <button id="btn4">4</button>
                <button id="btn5">5</button>
                <button id="btn6">6</button>
                <button id="btn1">1</button>
                <button id="btn2">2</button>
                <button id="btn3">3</button>
                <button id="btnCut"><</button>
                <button id="btn0">0</button>
                <button id="btnClearALl">C</button>
            </div>
            <button id="pinSubmitBtn">Submit</button>
            <p style="color:red;text-align: center;" id="countTry">3 Try Left</p>
        </div>

    </div>

    <div class="rightWrongMessage" id="successfulPinMessage">✅ Pin Matched... Secret door is opening for you</div>
    <div class="rightWrongMessage" id="unSuccessfulPimMessage">❌ Pin Didn't Match, Please try again</div>

    <script src="index.js"></script>
</body>

</html>
